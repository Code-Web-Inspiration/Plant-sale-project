<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new project | Nature Emoi</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- FILE CSS -->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <!-- SECTION HEADER     -->
    <header class="header" id="header">
        <div class="web-site-container">
            <div class="web-site-wrap">
                <a href="index.html" class="web-site-logo" id="logo">
                    <img src="/image/logo.png" alt="logo du site" class="web-site-logo-img">
                </a>
                <nav class="header-nav-bar" id="header-nav-bar">
                    <ul class="header-nav-list">
                        <li class="header-nav-item"><a href="#" class="header-nav-link">Home</a></li>
                        <li class="header-nav-item"><a href="#" class="header-nav-link">our best sellers</a></li>
                        <li class="header-nav-item"><a href="#" class="header-nav-link">Our plants</a></li>
                        <li class="header-nav-item"><a href="#" class="header-nav-link">contacts</a></li>
                    </ul>
                </nav>

                <button class="menu-button web-site-menu-btn-parent-component" id="menu-button">
                    <span class="web-site-menu-open-btn-component"></span>
                </button>
            </div>
            <div class="web-site-wrap">
                <h1 class="header-baseline">Nature Emoi<span>,</span><br>Meilleur que le <br> Chocoloat<span>.</span></h1>
            </div>

        </div>
    </header>

    <!-- SECTION BANNER INFO -->
    <section class="banner-info" id="banner-info">
        <div class="web-site-container">
            <div class="web-site-wrap">
                <div class="card">
                    <p class="card-img-box"><img src="image/store.svg" alt="image de store" class="banner-info-card-img"></p>
                    <h4 class="card-msg">Nos magasins à votres service</h4>
                </div>
                <div class="card">
                    <p class="card-img-box"><img src="image/men-carrying.svg" alt="image de livraison de paquet" class="banner-info-card-img"></p>
                    <h4 class="card-msg">Retrait en magasin 24h /24</h4>
                </div>
                <div class="card">
                    <p class="card-img-box"><img src="image/truck.svg" alt="image de voiture de livraison" class="banner-info-card-img"></p>
                    <h4 class="card-msg">Livraison à domicile sans contacts 7j /7</h4>
                </div>
            </div>
        </div>
    </section>

    <!-- FILE JAVASCRIPT -->
    <script src="src/app.js"></script>
</body>
</html>
